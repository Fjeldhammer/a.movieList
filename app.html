<body onload="displayMovies()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/Willicons/logoBlu.png" height="42" alt="developer logo" />
                    CINEHOUSE
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://github.com/Fjeldhammer/a.movieList">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://fjeldhammer.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-xl py-3">
        
        <h1 class="text-center mt-5 display-3">Popular Movies</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
            id="movie-list">

            <!-- Movie cards go here -->

        </div>

    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-center text-lg-start">
                    &copy; 2023 William Field
                </div>
                <div class="col text-center">
                    <img src="/img/Willicons/CirBluTextLong dark.png" height="35" />
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
                    <a target="_blank" href="https://github.com/Fjeldhammer/a.movieList"><i
                            class="socialicons bi bi-github"></i></a>
                    <a target="_blank" href="https://twitter.com/FjeldHammer"><i
                            class="socialicons bi bi-twitter-x"></i></a>
                    <a href="mailto:thefjeld@gmail.com.com"><i class=" socialicons bi bi-envelope-at-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster">
                <div class="card-body border-top bg-light">
                    <h5><!-- Movie Title--></h5>
                    <p class="card-text">
                        <!-- Movie description goes here -->
                    </p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" 
                        data-bs-target="#movie-modal" 
                        data-bs-toggle="modal"
                        onclick="showMovieDetails(this)">
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div class="modal" tabindex="-1" id="movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <img class="modal-img-top" id="mod-img" alt="movie backdrop"/>
                <div class="modal-header">
                    <h5 class="modal-title" id="mod-title">
                        <!-- movie title -->
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mod-director">Movie ID:
                        <!-- movie id number -->
                    </p>
                    <p id="mod-release">Release date:
                        <!-- movie release date -->
                    </p>
                    <p id="mod-tagline">Tagline:
                        <!-- movie release date -->
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/site.js"></script>
